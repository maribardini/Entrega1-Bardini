{% extends 'indice/index.html' %}

{% block header_index %}

<h6>
    Ingrese Nombre y Apellido del alumno que </br>
    desea agregar a la base de datos.
</h6>
{% endblock header_index %}

{% block Template %}
    
    <form action={% url 'formulario_alumnos' %} method="post">
        {% csrf_token %}

        <table>
            {{formulario.as_table}}
        </table>

        <input type="submit" placeholder="Enviar">
    </form>

{% endblock Template %}
